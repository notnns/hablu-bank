<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Hablu Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="text-center">Welcome to Hablu Bank</h1>
        <div id="login-area" class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" value="" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>


    <div id="trx-area" class="container">
        <br>
        <h3 class="text-center">Account Control</h3>
        <br>
        <div class="row">
            <div class="col-md-4 ">
                <div class="margin-for-div deposit">
                    <h5>Deposit</h5>
                    <h2>$ 00</h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="margin-for-div withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
                
            </div>
            <div class="col-md-4 ">

                <div class="margin-for-div balance">
                    <h5>Balance</h5>
                    <h2>$ 1240</h2>
                </div>
                
            </div>
        </div>

    </div>
  






<script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const trxArea = document.getElementById("trx-area");
        trxArea.style.display = "block";

    });

</script>

</body>

</html>
