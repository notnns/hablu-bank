<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Hablu Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="text-center title-text-style">Welcome to <b>Hablu Bank</b></h1>
        <div id="login-area" class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" value="" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>


    <div id="trx-area" class="container">
        <br>
        <h3 class="text-center control-style">Account Control</h3>
        <br>
        <div class="row">
            <div class="col-md-4 ">
                <div class="margin-for-div deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="margin-for-div withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>

            </div>
            <div class="col-md-4 ">

                <div class="margin-for-div balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentAmount">1240</span></h2>
                </div>

            </div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="Amount you want to Deposit" class="form-control">
                    <br>
                    <button id="add-money" class="btn-success btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4>Withdraw</h4>
                    <input type="text" placeholder="Amount you want to withdraw" class="form-control">
                    <br>
                    <button class="btn-success btn">Withdraw</button>
                </div>
            </div>
        </div>

    </div>









    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const trxArea = document.getElementById("trx-area");
            trxArea.style.display = "block";

        });


        const addMoney = document.getElementById("add-money");
        addMoney.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depAmountNum = parseFloat(depositAmount);


            updateBalance("currentDeposit" ,depAmountNum);
            updateBalance("currentAmount" ,depAmountNum);

            document.getElementById("depositAmount").value = "";

        })

        function updateBalance(id, depAmountNum){
            const currentAmount = document.getElementById(id).innerText;
            const currentAmountNum = parseFloat(currentAmount);
            const totalAmount = currentAmountNum + depAmountNum;
            document.getElementById(id).innerText = totalAmount;
        }

        
    

    </script>

</body>

</html>
